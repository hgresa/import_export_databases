{% extends 'base.html' %}

{% block content %}

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Job Name</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
            <tr>
                <th>{{ job.get_id() }}</th>
                <th>{{ job.get_name() }}</th>
                <th>
                    <button value="{{ job.get_id() }}" type="button" class="btn btn-success">Run</button>
                    <button value="{{ job.get_id() }}" type="button" class="btn btn-primary">Edit</button>
                    <button value="{{ job.get_id() }}" type="button" class="btn btn-danger">Delete</button>
                </th>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
